<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avinash Trading AI</title>

    <style>
        body {
            background: #0d1117;
            color: white;
            font-family: Arial;
            text-align: center;
            padding: 20px;
        }

        .box {
            background: #161b22;
            padding: 20px;
            margin: auto;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 15px #000;
        }

        input {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
            background: #21262d;
            color: white;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #2ea043;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #21262d;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h2>Avinash Trading AI</h2>

    <div class="box">

        <label><b>Manual NIFTY LTP (Optional):</b></label>
        <input id="manualLtp" type="number" placeholder="Example: 22650">

        <button onclick="generateSignal()">Generate Signal</button>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>

</body>
</html>
